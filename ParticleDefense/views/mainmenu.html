<style>
    #title {
        margin: 0;
        font-size: 64px;
        height: 100px;
        position: fixed;
        left: 350px;
        top: 50px;
    }


</style>
<div ng-controller="MainMenuController">
    <div id="bg"></div>
    <div id="title">{{Title}}</div><br />
    <ul class="list" style="position: fixed; left: 0; top: 0; bottom: 0; width: 200px; margin: 0;">
        <li class="title">Choose Level</li>
        <li class="button" ng-repeat="level in Levels" ng-click="BeginLevel(level)">{{level.Name}}</li>
    </ul>
</div>
