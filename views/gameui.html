<style>
    .topbar {
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        list-style: none;
        border-bottom: solid 1px;
        font-size: 0px;
    }

        .topbar li {
            margin-right: 1px;
            display: inline-block;
            padding: 3px 15px 3px 15px;
            background-color: rgba(100, 100, 100, .3);
            height: 30px;
            width: 125px;
            white-space: nowrap;
            line-height: 30px;
            text-align: center;
            font-size: 16px;
            float: left;
        }

</style>
<div ng-controller="GameUiController">
    <ul class="topbar">
        <li>Score: {{Player.Score}}</li>
        <li>Health: {{Player.HomeBase.Health}}</li>
        <li ng-repeat="(key, value) in Player.Resources">{{key}}: {{value | number : 0}}</li>
        <li>Waves Left: {{Level.Waves.length}}</li>
    </ul>
    <br />
    <br />
    <ul class="list right-border10" style="width:150px; margin: 0; position: fixed; left: 0; top: 38px;">
        <li class="title">Buildings</li>
        <li class="button right smaller" ng-repeat="(key, value) in Buildings" ng-click="CreateBuilding(value)">{{key}}</li>
    </ul>
</div>
